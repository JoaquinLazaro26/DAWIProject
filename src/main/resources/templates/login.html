<body>
	
	
		<div class="d-lg-flex half">
	
			<div class="contents order-2 order-md-1">
			<div class="container">
			<div class="row align-items-center justify-content-center">
			<div class="col-md-7">
			<div class="mb-4 text-center">
			<img alt="Foto Avatar" th:src="@{/resources/img/user-login.png}">	
			<br>
			<br>
			<br>
			<br>
			<h3 class="text-center">Iniciar Sesión</h3>
			</div>
			<form th:action="@{/usuario/login}" method="post">
			<div class="form-group first">
			<input type="text" class="form-control" placeholder="Usuario" id="username" name="username">
			</div>
			<div class="form-group last mb-3">
			<input type="password" class="form-control" placeholder="Contraseña" id="password" name="password">
			</div>
			<div class="d-flex mb-5 align-items-center">
			</label>
			</div>
			<div class="alert alert-danger" th:if="${param.error}">Clave incorrecta</div>
			<div class="alert alert-success" th:if="${param.logout}">Sesión terminada</div>
			<input type="submit" value="Log In" class="btn btn-block btn-primary">
			<span class="d-block text-center my-4 text-muted"></span>
			<div class="social-login">
			
			</div>
			</form>
			</div>
			</div>
			</div>
			</div>
			<div class="bg order-1 order-md-1" th:style="'background-image: url(\'' + @{/resources/img/login-bg.jpg} + '\');'"></div>
