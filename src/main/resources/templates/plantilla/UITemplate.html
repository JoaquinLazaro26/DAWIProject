		padding: 0;

<body th:fragment="cabecera">

<div class="cabecera">

                    </li>
                    <span class="text-white">Usuario:  </span><span class="text-white" th:text="${session.datosUsuario}">  </span>
                    <form method="post" th:action="@{/logout}"> 
								<input type="submit" class="btn btn-success btn-cerrarsesion" value="Cerrar sesiÃ³n">

                </ul>
               
            </div>
					  
        </div>
    </nav>
</div>
